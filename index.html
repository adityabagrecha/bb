<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baby Bagrecha ðŸŽ€</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SPEED OPTIMIZATION -->
  <link rel="preconnect" href="https://www.scraaatch.com" crossorigin>
  <link rel="dns-prefetch" href="https://www.scraaatch.com">

  <style>
    :root {
      --bg-color: #1A1B1E;
      --spinner-color: #FFC0CB;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-color);
      overflow: hidden;
    }

    .overlay-top {
      position: fixed;
      left: 0;
      width: 100%;
      height: 6vh;
      background: var(--bg-color);
      z-index: 2;
      top: 0;
    }

    .overlay-bottom {
      position: fixed;
      left: 0;
      width: 100%;
      height: 40vh;
      background: var(--bg-color);
      z-index: 2;
      bottom: 0;
    }

    .iframe-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      z-index: 1;
    }

    iframe {
      height: 100%;
      width: auto;
      max-width: 100vw;
      border: none;
    }

    /* Spinner overlay */
    #spinnerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .spinner {
      border: 6px solid #444;
      border-top: 6px solid var(--spinner-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <div class="iframe-wrapper">
    <iframe
      id="scratchFrame"
      src="https://www.scraaatch.com/en/cards/004292db-8b35-4485-8715-be84ec37b32a/cfdb9372-6765-4365-80b9-03172b1bf398"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </div>

  <div class="overlay-top"></div>
  <div class="overlay-bottom" id="overlayBottom"></div>

  <script>
    function updateOverlayBottom() {
      const iframe = document.getElementById("scratchFrame");
      const overlay = document.getElementById("overlayBottom");

      if (!iframe || !overlay) return;

      const iframeWidth = iframe.offsetWidth;
      const height = iframeWidth * 2;
      overlay.style.top = `${height}px`;
    }

    window.addEventListener("load", updateOverlayBottom);
    window.addEventListener("resize", updateOverlayBottom);

    // Hide spinner when iframe loads
    const iframe = document.getElementById('scratchFrame');
    iframe.addEventListener('load', () => {
      document.getElementById('spinnerOverlay').style.display = 'none';
    });
  </script>
</body>
</html>
