<!DOCTYPE html>
<html>
<head>
  <title>Baby Bagrecha ðŸŽ€</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-color: #1A1B1E;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-color);
      overflow: hidden;
    }

    .overlay-top {
      position: fixed;
      left: 0;
      width: 100%;
      height: 6vh;
      background: var(--bg-color);
      z-index: 2;
      top: 0;
    }

    .overlay-bottom {
      position: fixed;
      left: 0;
      width: 100%;
      /* Removed static height */
      background: var(--bg-color);
      z-index: 2;
      bottom: 0;
    }

    .iframe-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      z-index: 1;
    }

    iframe {
      height: 100%;
      width: auto;
      max-width: 100vw;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe id="scratchFrame" src="https://www.scraaatch.com/s/tXTjI9" allowfullscreen></iframe>
  </div>
  <div class="overlay-top"></div>
  <div class="overlay-bottom" id="overlayBottom"></div>

  <script>
    function updateOverlayBottom() {
      const iframe = document.getElementById("scratchFrame");
      const overlay = document.getElementById("overlayBottom");

      if (!iframe || !overlay) return;

      const iframeWidth = iframe.offsetWidth;
      const height = iframeWidth * (0.8);
      overlay.style.height = `${height}px`;
    }

    window.addEventListener("load", updateOverlayBottom);
    window.addEventListener("resize", updateOverlayBottom);
  </script>
</body>
</html>
